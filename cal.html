<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
    </head>
    <body>
        <h2>Calculator</h2>
        <input id="inputs" type="text" style="background-color: bisque;" size="7"><br>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button><br>

        <button onclick="append('6')">6</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('4')">4</button><br>

        <button onclick="append('3')">3</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('1')">1</button><br>
        
        <button onclick="append('0')">0</button>
        <button onclick="append('+')">+</button>
        <button onclick="append('-')">-</button><br>

        <button onclick="append('*')">*</button>
        <button onclick="append('/')">/</button>
        <button onclick="calculate()">=</button><br>

        <button onclick="clearDisplay()">clear</button>
    </body>
    <script>
        function append(value)
        {
            document.getElementById('inputs').value += value;
        }
        function calculate()
        {
            try
            {
                document.getElementById('inputs').value=eval(document.getElementById('inputs').value);
            }
            catch(e)
            {
                alert("Invalid Expression");
            }
        }
        function clearDisplay()
        {
            document.getElementById('inputs').value='';
        }
    </script>
</html>
